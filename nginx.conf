server {
    listen 80;
    server_name seusite.com www.seusite.com;

    # Redireciona HTTP para HTTPS após a configuração do certificado
    location / {
        return 301 https://$host$request_uri;
    }

    # Local para o desafio do Certbot
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }
}

server {
    listen 443 ssl;
    server_name seusite.com www.seusite.com;

    ssl_certificate /etc/letsencrypt/live/seusite.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seusite.com/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}